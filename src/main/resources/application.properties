server.address=127.0.0.1
server.port=8080
server.contextPath=/ExcelReader

##Info loging
#logging
logging.level.org.springframework.boot.autoconfigure.security.authenticationmanagerconfiguration=INFO
logging.level.com.test=INFO
logging.level.root=info
logging.path=/opt/apache-tomcat-8.5.37/logs/
logging.file=${logging.path}/backend.log
logging.pattern.file=%X{userId} - %d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M:%L - %msg%n
## For local copy the pattern.file property value
logging.pattern.console=%X{userId} - %d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M:%L - %msg%n

##Freemarker Configs
spring.freemarker.template-loader-path:classpath:src/main/resources/templates
spring.freemarker.suffix: .ftl

#File upload limit
spring.http.multipart.max-file-size=20MB
spring.http.multipart.max-request-size=20MB

